<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let song of songs">
      <ion-item>
        <ion-label>
          {{song.title}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon slot="start" name="pencil-outline"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option (click)="deleteSong(song.id)" color="danger">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="openCreateSongsPage()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
