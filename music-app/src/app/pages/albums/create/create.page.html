<ion-header>
  <ion-toolbar color="dark">
    <ion-title>create</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" routerLink="/">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="album.title" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Release Date</ion-label>
      <ion-input [(ngModel)]="album.releaseDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input [(ngModel)]="album.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Genre</ion-label>
      <ion-input [(ngModel)]="album.genre"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="saveAlbum()" expand="block" fill="outline">Save</ion-button>

</ion-content>
