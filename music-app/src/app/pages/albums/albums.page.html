<ion-header>
  <ion-toolbar color="dark">
    <ion-title>albums</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item  *ngFor="let album of albumsList"  routerLink="/songs"  detail>
    <ion-label>{{album.title}}</ion-label>
  </ion-item>
</ion-list>


<!-- fab placed to the bottom end -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="danger" routerLink="/albums/create">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
