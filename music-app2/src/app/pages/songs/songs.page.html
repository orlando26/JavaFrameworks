<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let song of songs" >

      <ion-item detail>
        <ion-label>{{song.title}}</ion-label>
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option (click)="update(song.id)" color="primary">
          <ion-icon name="pencil-outline"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option (click)="delete(song.id)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>

  </ion-list>

</ion-content>
