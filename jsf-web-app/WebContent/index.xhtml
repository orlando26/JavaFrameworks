<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<f:loadBundle basename="messages" var="msg" />
<c:set var="bean" value="#{viewContext.mainBean}"></c:set>

<h:head>
	<title>JSF 2.0 Greeting</title>
</h:head>
<h:body>
	<b:container>
		<b:jumbotron>
			<h3 class="text-center">
				<h:outputText value="#{msg.welcome_msg}" />
			</h3>
		</b:jumbotron>

		<h:form>

			<p:dataTable var="album" value="#{bean.albums}">
				<p:column headerText="Id">
					<h:outputText value="#{album.id}" />
				</p:column>

				<p:column headerText="Title">
					<h:outputText value="#{album.title}" />
				</p:column>

				<p:column headerText="Date">
					<h:outputText value="#{album.releaseDate}" />
				</p:column>

				<p:column headerText="Price">
					<h:outputText value="#{album.price}" />
				</p:column>
				
				<p:column headerText="Genre">
					<h:outputText value="#{album.genre}" />
				</p:column>
			</p:dataTable>

			<h:commandButton value="Print values" action="#{bean.print}"></h:commandButton>
		</h:form>
	</b:container>

</h:body>
</html>
