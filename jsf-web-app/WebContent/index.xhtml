<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<f:loadBundle basename="messages" var="msg" />
<c:set var="bean" value="#{viewContext.mainBean}"></c:set>

<h:head>
	<title>JSF 2.0 Greeting</title>
</h:head>
<h:body>
	<b:jumbotron>
		<h3 class="text-center">
			<h:outputText value="#{msg.welcome_msg}" />
		</h3>
	</b:jumbotron>

	<b:container>
		<h:form>
			<b:commandButton actionListener="#{bean.redirectUpdate}" look="danger" iconAwesome="plus" value="Add" ></b:commandButton>
			<b:dataTable style="width: 100%" csv="true" pdf="true" var="album"
				value="#{bean.albums}">
				<b:dataTableColumn label="Id" value="#{album.id}">
				</b:dataTableColumn>

				<b:dataTableColumn label="Title">
					<h:outputText value="#{album.title}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Date">
					<h:outputText value="#{album.releaseDate}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Price">
					<h:outputText value="#{album.price}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Genre">
					<h:outputText value="#{album.genre}" />
				</b:dataTableColumn>
			</b:dataTable>

		</h:form>
	</b:container>


</h:body>
</html>
